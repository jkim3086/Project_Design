    $(function() {

        $('.document table').addClass('docutils');

        $('.showcase').each(function(){

            var $this = $(that || this),
                text, nodeName, lang, that;

            if ($this.data('showcaseImport')) {
                $this = $($this.data('showcaseImport'));
                that = $this.get(0);
            }

            nodeName = (that || this).nodeName.toLowerCase();
            lang = nodeName == 'script'
                ? 'js'
                : (nodeName == 'style' ? 'css' : 'html');

            if (lang == 'html') {
                text = $('<div></div>').append($this.clone()).html();
            } else {
                text = $this.text();
            }

            var newNode = $('<pre></pre>')
                .append($('<code class="'+ lang +'"></code>').text(text))
                .insertBefore(this);

            that && $(this).remove();
        });

    });

})(jQuery);

<script type='text/javascript'>// Union find datastructure with path compression
//
var UnionFind = function(items) {
  this._sets = items.map(function(el, idx) {
    return {
      id: idx,
      rank: 0,
      parent: idx
    };
  });
}

UnionFind.prototype.find = function(x) {
  p = this._sets[x.id].parent;
  if(p != x.id) {
    this._sets[x.id].parent = this.find(this._sets[p]);
  }
  return this._sets[x.id].parent;
}

UnionFind.prototype.union = function(x, y) {
  xRoot = this._sets[this.find(x)];
  yRoot = this._sets[this.find(y)];
  if(xRoot === yRoot) {
    return;
  }

  if(xRoot.rank < yRoot.rank) {
    xRoot.parent = yRoot.id;
  } else if(xRoot.rank > yRoot.rank) {
    yRoot.parent = xRoot.id;
  } else {
    yRoot.parent = xRoot.id;
    xRoot.rank += 1;
  }
}

UnionFind.prototype.getGroup = function(x) {
  return this.find(x);
}</script>
<script type='text/javascript'>//MVC using force layout to draw a transmission network

//polyfill polygon with a in poly function
d3.geom.polygon.prototype.contains = function(x, y, poly) {
  // http://www.ecse.rpi.edu/Homepages/wrf/Research/Short_Notes/pnpoly.html
  var inside = false;
  for(var i = 0, j = this.length - 1; i < this.length; j = i++) {
    var xi = this[i][0], yi = this[i][1];
    var xj = this[j][0], yj = this[j][1];

    if((yi > y) != (yj > y) && (x < (xj - xi) * (y - yi) / (yj - yi) + xi)) {
      inside = !inside;
    }
  }

  return inside;
}

    var dispatch = d3.dispatch(
      'threshold_change',
      'links_changed',
      'nodes_changed',
      'update_selected'

    var TransmissionNode = function(node, idx) {
      for(var key in node) {
        this[key] = node[key];
      }

      this.id = idx;

      // v_freq is from the 454 pipeline
      if('v_freq' in node) {
        this.genotypes = {};

          'total_freq' : node.v_freq

        this.size = dvh.ghost.logistic(40, -6*(d3.max(d3.values(this.genotypes), function(d) { return d.n_diversity; })));

        this._label_visible = false;
        this._pinned = false; //hold in place

        this._in_hull = false; // node was inside the highlight hull at last check
        this.fixed = false;
      },
      set selected(val) {
        this._selected = val;
        dispatch.update_selected(this.id);
      },
      get selected() { return this._selected; },

      set active(val) {
        this._active = val;
        dispatch.nodes_changed();
      },
      get active() { return this._active; },

      get label_visible() {
        return (this.active && this._label_visible)?'visible':'hidden';
      },
      set label_visible(val) {
        this._label_visible = val;
        dispatch.nodes_changed();
      },
    };

    var TransmissionLink = function(link, source, target) {
      for(var key in link) {
        this[key] = link[key];
      }

      if(link.shared) {
        this.shared = link.shared;
      } else {
        this.shared = 1;

      if(typeof this.dist === "undefined") {

      this.target = target;

      get active() { return this._active && this.source.active && this.target.active; },
      set active(val) {

    var TransmissionNetworkModel = function(graph) {
      var samples = graph.samples;
      if(!samples) {
        samples = graph.nodes;
      }

      this.samples = samples.map(function(el, idx, arr) {
        return new TransmissionNode(el, el.id || idx);

      var nodes = this.samples;
      this.links = graph.links.map(function(el, idx, arr) {

    TransmissionNetworkModel.prototype = {
      on: function(type, listener) {

      _reset: function() {

        // put the color, shape, and size of each node in the node array rather than recalculating it each time

        this.links.forEach(function(el, idx, arr) {
          el._active = true;

      },
      reset: function() {
        this._reset();
        dispatch.nodes_changed();
        dispatch.links_changed();
        dispatch.update_selected();
      },

      set_ordinal: function(key, first_unique) {
        this._set_ordinal(key, first_unique);
        dispatch.nodes_changed(this.samples);

      _set_ordinal: function(key, first_unique) {
        var items = this.samples
          .map(function(el, idx, arr) { return el[key]; })
          .filter(function(el, idx, arr) { return arr.indexOf(el) === idx; })
          .sort(d3.ascending);

        var ord = d3.scale.ordinal().domain(items);

          ord.range(items.map(function(el, idx) {

          } else {
            var i = idx - 1;
            return {
                shape: shape_scale[Math.floor(i / 19) % shape_scale.length],
                color: color_scale(i % 19 + 1)
              };
            }}));
        } else {
          ord.range(items.map(function(el, idx) {
            return {
              shape: shape_scale[Math.floor(idx / 20) % shape_scale.length],
              color: color_scale(idx % 20)

        });

          dispatch.nodes_changed();
        }

    model.on('threshold_change.svg_presenter', function(threshold) {

      d3.select('#thresholdOutput').html(threshold_format(threshold));

    model.on('nodes_changed.svg_presenter', function() {
      var svg = d3.select('#transmission-network');

      svg.selectAll('.node')
        .data(model.samples)
          .attr("d",
            d3.svg.symbol()
              .type(function(d) { return d._display_ord.shape; })
              .size(function(d) { return Math.pow(d.size, 2); }) // svg's size is based on their square area rather than radius.
          )
          .style('visibility', function(d) {

            })
          .attr("fill", function(d) { return d._display_ord.color; })

    model.on('links_changed.svg_presenter', function() {
      var svg = d3.select('#transmission-network');

    model.on('update_selected.svg_presenter', function() {
      d3.select('#transmission-network')
        .selectAll('.node')

      ready: function(e) {

        // svg uses panter's algorithm so links first, then nodes,
        // finally labels
        svg.append('g').attr('id', 'links');
        svg.append('g').attr('id', 'nodes');
        svg.append('g').attr('id', 'labels');

        svg.select('#nodes').selectAll('.node')
          .data(model.samples).enter()
            .append('path')
              .attr("d",
                d3.svg.symbol()
                  .type(function(d) { return d._display_ord.shape; })
                  .size(function(d) { return Math.pow(d.size, 2); }) // svg's size is based on their square area rather than radius.
                )
              .style('visibility', function(d) {
                  return d.active ? 'visible' : 'hidden';
                })
              .attr("fill", function(d) { return d._display_ord.color; })
              .style('fill-opacity', function(d) { return d._dim?0.4:1.0; })
              .style('stroke-width', function(d) { return d._selected?3:0; })
              .attr("class", "node context-menu-node")
              .attr('id', function(d) { return 'node_' + d.id; })
              .attr('title', function(d) { return d.name +
                            '\ngenotype: ' + d.genotype +
                            '\nlinks: ' + d.weight; })
            .call(flayout.drag);

        svg.select('#links').selectAll('.link')
          .data(model.links).enter()
            .append('line')
            .attr('class', 'link')
            .style('stroke-with', 3)
            .style('stroke', '#736F6E');

        svg.select('#labels').selectAll('.label')
          .data(model.samples).enter()
            .append("text")
              .attr('class', 'label')
              .attr('dx', 12)
              .attr('dy', '.30em')
              .style('visibility', function(d) {
                return d.label_visible;
              })
              .text(function(d) { return d.name; });
      },
    }, null, model);

    $('#thresholdslider').on({
      'change input' : function(e) {
        e.data.threshold_links(e.target.valueAsNumber);
      },
    }, null, model);

    return model;
    };

    layout = dvh.ghost.TransmissionNetorkPresenter(graph);

    width = 1200, height = 1000;
    svg_el = d3.select('#transmission-network');

    svg_el
      .attr("position", "absolute")
      .attr("width", width)
      .attr("height", height);

    prev_tick = Date.now();
    flayout = d3.layout.force()
      .size([width, height])
      .linkDistance(function(d) { return 350 / (1 + Math.pow(Math.E, -d.dist)); })
      .friction(0.9)
      .charge(-410)
      .gravity(0.2)
      .theta(0.8)
      .alpha(0.1)
      .on("tick", function(e) {
        var center_x = width / 2;
        var center_y = height / 2;

        var tick = Date.now();
        var update_hull = prev_tick + 150 > tick; // do time consuming things occasionally
        prev_tick = tick;

        if(update_hull) {
          graph.update_hull();
        }

        svg_el.selectAll('.node')
          .filter(function(d) { return d.active; })
          .each(function(el, idx) {
            if(el._push_out) {
              rel_x = (el.x - center_x);
              rel_y = (el.y - center_y);

              if(el._in_hull) {
                // so long as we overlap the hull containing the centered nodes
                // push with linear force.
                el.x += 0.05 * rel_x;
                el.y += 0.05 * rel_y;
              } else {
                // ok we are outside the hull the force can decay now
                el.x += 0.12 * rel_x * e.alpha;
                el.y += 0.12 * rel_y * e.alpha;
              }
            }

            // push the nodes away from (0,0) so that they don't
            // go off the left/top of the screen. The 'epsilon' small
            // value is so that we don't get division by zero error
            el.x = Math.min(Math.max(0, el.x), width);
            el.y = Math.min(Math.max(0, el.y), width);
          })
          .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });

        svg_el.selectAll('.link')
          .filter(function(d) {
            return d.active;
           })
          .attr("x1", function(d) { return d.source.x; })
          .attr("y1", function(d) { return d.source.y; })
          .attr("x2", function(d) { return d.target.x; })
          .attr("y2", function(d) { return d.target.y; });

        svg_el.selectAll('.label')
          .filter(function(d) { return d.active; })
          .attr('transform', function(d) { return 'translate(' + d.x + ',' + d.y + ')'; })
      });

    // start sets up some data structures the label layout needs to go first
    flayout
      .nodes(graph.samples)
      .links(graph.links)
      .start();

    function redraw_graph() {
      // Filter the list of links to only the active ones.
      flayout
        .links(
          graph.links.filter(function(el, index, arr) { return el.active; }))
        .nodes(
          graph.samples.filter(function(el, index, arr) { return el.active; }))
        .start();
    }

    function reset_highlight() {
      svg_el.selectAll('.node')
        .data(graph.samples)
        .style('fill-opacity', function(d) { return d._dim?0.2:1.0; });

      svg_el.selectAll('.link')
        .data(graph.links)
        .style('fill-opacity', function(d) { return d.source._dim? 0.2:1.0; });

      flayout.alpha(.1);
    }

    function reset_display() {
      graph.reset();
      graph.threshold_links();
    }

    //threshold button context menu
    $(function(){
      $('#threshold-activate-menu').on('click', function(e) {
        e.preventDefault();
        $('.context-menu-threshold').contextMenu();
      });

      $.contextMenu({
        selector: '.context-menu-threshold',
        trigger: 'none',
        items: {
          shared: {
            name: 'Share Sequence',
            callback: function(key, options) {
              graph.threshold_links(0);
          }},
          strain: {
            name: 'Strain',
            callback: function(key, options) {
              graph.threshold_links();
          }}
        }});
    });

    // color context menu

        $('.context-menu-colors').contextMenu();
      });

      $.contextMenu({
        selector: '.context-menu-colors',
        trigger: 'none',
        items: {
          display_genotype: {
            name: 'By Genotypes',
            callback: function(key, options) {
              graph.set_ordinal('genotype');
          }},
          by_current_group: {
            name: 'By Cluster',
            callback: function(key, options) {
              graph.set_ordinal('_curr_group');
          }},
        by_strain: {
          name: 'By Strain',
          callback: function(key, options) {
            graph.set_ordinal('group', true);
        }}
      }});
    });

    // SVG Context Menu
    $(function() {
      $.contextMenu({
        selector: '#transmission-network',
        trigger: 'right',
        autoHide: true,
        items: {
          select_none: {
            name: 'Select None',
            callback: function(key, options) {
              graph.update_selected(function(d) { return false; });
            }},
          freeze: {
            name: 'Freeze',
            callback: function(key, options) {
              flayout.stop();
            }},
          fold0: {
            name: 'Labels',
            items: {
              show_labels: {
                name: 'Show',
                callback: function(key, options) {
                  graph.labels_visible(true);
                }},
              hide_labels: {
                name: 'Hide',
                callback: function(key, options) {
                  graph.labels_visible(false);
                }},
            }},
          fold1: {
            name: 'On Selected',
            items: {
              fold0: {
                name: 'Set Emphasis',
                items: {
                  highlight: {
                    name: 'Highlight',
                    callback: function(key, options) {
                      graph.samples.forEach(function(el, idx) {
                        if(el.selected) {
                          el._dim = false;
                          el._push_out = false;
                        }
                      });
                      reset_highlight();
                  }}
              }},
          }},
        export_image : {
          name: 'Export Image',
          callback: function(key, options) {
            var canvas = document.getElementById('svg-export');
            var svg = document.getElementById('transmission-network');
            var bbox = svg.getBBox();

            canvas.width = bbox.width;
            canvas.height = bbox.height;
            canvg(canvas, "<svg transform='translate(" + -bbox.x + "," + -bbox.y + ")'>" + svg.innerHTML + "</svg>");

            canvas.toBlob(function(blob) {
              saveAs(blob, 'transmission-network.png');
            });
          }
        }}
      });
    });

    // Node context menu
    $(function(){
      $.contextMenu({
          selector: '.context-menu-node',
          trigger: 'right',
          autoHide: false,
          build: function($trigger, e) {
            var trigNode = $trigger[0].__data__;

            return { items: {
                pin: {
                  name: "Pin Node",
                  visible: !trigNode._pinned,
                  callback: function(key, options) {
                    trigNode.fixed = true;
                    trigNode._pinned = true; // fixed gets strange values sometimes
                  }},
                unpin: {
                  name: "Unpin Node",
                  visible: trigNode._pinned,
                  callback: function(key, options) {
                    trigNode.fixed = false;
                    trigNode._pinned = false;
                    flayout.start();
                  }},
                show_label: {
                  name: "Show Label",
                  visible: !trigNode._label_visible,
                  callback: function(key, options) {
                    trigNode.label_visible = true;
                  }},
                hide_label: {
                  name: "Hide Label",
                  visible: trigNode._label_visible,
                  callback: function(key, options) {
                    trigNode.label_visible = false;
                  }},
                fold2: {
                    name: "Select",
                    items: {
                    select: {
                        name: "Cluster",
                        callback: function(key, options) {
                          graph.update_selected(function(d) {
                            if(d._curr_group == trigNode._curr_group) {
                              return true;
                            }
                          });
                    }},
                    invert: {
                        name: 'Invert',
                        callback: function(key, options) {
                          graph.update_selected(function(d) {
                            return !d.selected;
                          });
                    }},
                    none: {
                        name: 'None',
                        callback: function(key, options) {
                          graph.update_selected(function(d) {
                            return false;
                          });
                    }},
                    strain: {
                        name: 'Strain',
                        callback: function(key, options) {
                          graph.update_selected(function(d) {
                              if(d.group === trigNode.group) {
                                return true;
                              }

                              return d.selected;
                          });
                    }},
                    node: {
                        name: "Node",
                        callback: function(key, options) {
                          trigNode.selected = !trigNode.selected;
                    }}
                }},
                fold3: {
                    name: "Set Emphasis",
                    items: {
                    highlight: {
                        name: "Highlight",
                        callback: function(key, options) {
                          graph.samples.forEach(function(el, idx) {
                              if(el._curr_group == trigNode._curr_group) {
                                el._push_out = false;
                                el._dim = false;
                              }
                          });
                          reset_highlight();
                    }},
                    downplay: {
                        name: "Downplay",
                        callback: function(key, options) {
                          graph.samples.forEach(function(el, idx) {
                              if(el._curr_group == trigNode._curr_group) {
                                el._push_out = true;
                                el._dim = true;
                              }
                          });
                          reset_highlight();
                    }},
                    spotlight: {
                        name: "Spotlight",
                        callback: function(key, options) {
                          graph.samples.forEach(function(el, idx) {
                              if(el._curr_group == trigNode._curr_group) {
                                el._push_out = false;
                                el._dim = false;
                              } else {
                                el._push_out = true;
                                el._dim = true;
                              }
                          });
                          reset_highlight();
                    }},
                    reset_highlight: {
                      name: "Reset Highlight",
                        callback: function(key, options) {
                          graph.samples.forEach(function(el, idx) {
                              el._dim = false;
                              el._push_out = el.group < 1;
                          });
                          reset_highlight();
                      }},
                    hide_cluster: {
                        name: "Hide",
                        callback: function(key, options) {
                          graph.active(function(d) {
                            return d._curr_group != trigNode._curr_group;
                          });
                      }},
                    hide_others: {
                        name: 'Hide Others',
                        callback: function(key, options) {
                          graph.active(function(el, idx) {
                              return el._curr_group == trigNode._curr_group;
                          });
                      }}
                    },
                },
            }};
        }
      });
    });
